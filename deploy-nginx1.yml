apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: nginx-app
  name: deploy-nginx
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: myapp
  template: 
    metadata: 
      labels: 
        app: myapp
      name: myapp-pod
    spec: 
      containers: 
        - 
          image: nginx
          name: nginx-container
          ports: 
            - 
              containerPort: 80
      nodeName: node01

